<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="../images/palomitas.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movies</title>
</head>
<body class="bg-black text-white">
    <header class="bg-white text-black flex content-center items-center justify-between gap-2 h-10 rounded-md">
        <div class="flex items-center gap-2">
            <img class="w-6" src="../images/palomitas.png" alt="logo">
            <h1 class="p-2 bg-black text-white rounded-md">Moviestack</h1>
        </div>
        <nav class="bg-white text-black flex items-center gap-2">
            <a class="p-2 bg-black text-white rounded-md hover:bg-white hover:text-black hover:border-black" href="/index.html">Home</a>
            <a class="p-2 bg-black text-white rounded-md hover:bg-white hover:text-black hover:border-black" href="/assets/pages/movies.html">Movies</a>
            <a class="p-2 bg-black text-white rounded-md hover:bg-white hover:text-black hover:border-black" href="/assets/pages/favs.html">Favs</a>
        </nav>
    </header>
    <main>
        <div id="banner">
            <img class="object-cover" id="bannerImage" src="https://moviestack.onrender.com/static/y5szbv8zju.jpg" alt="Banner Image">
            <p id="bannerText">The Nun II</p>
        </div>
        <div class=" flex flex-wrap  align-middle text-center  justify-center  gap-3  " id="contenedorFiltroBusqueda">
            <label for="generosSelect">Genre Movie:</label>
            <select class="text-black" name="generosSelect" id="generosSelect">
                <option   value="all">All</option>
            </select>
            <label for="generoInput">Name Movie:</label>
            <input class="text-black" type="text" placeholder="Name Title" name="generoInput" id="generoInput">
        </div>
        <div id="cardMoviescontenedor" class="flex flex-wrap content-center justify-center items-center gap-5 p-5"></div>
    </main>
    <footer class="bg-white text-black">
        <div class="p-2 bg-black text-white rounded-md">
            Â© 2023 - Home Moviestack - Cohort 52 - Xavier Nochelli
        </div>
    </footer>
    <script type="module" src="../tailwind.config.js"></script>
    <script type="module" src="../js/movies.js"></script>
</body>
</html>
